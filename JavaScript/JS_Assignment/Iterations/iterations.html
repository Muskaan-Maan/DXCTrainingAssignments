<!DOCTYPE html>
<html>
<head>
  <title>Movies</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
    /* CSS styles for the box */
    .output-box {
      border: 2px solid black;
      justify-content: center;
      margin-top: 50px;
      margin-left: 50px;
      margin-right: 50px;
      margin-bottom: 50px;
      border-radius: 5px;
    }
  </style>
<body>
    <div class="output-box"> <!-- Add a div with the output-box class -->
        <div style="margin-top:7%">
          <center>
            <h2>Your Favorite Movies!!</h2>
          </center>
  <div class="container" style="padding-top:5%">
    <div class="row">
      <div class="col-md-4">
        <div style="text-align: center;">
          <img src="./images/FourSoldiers.jpg" width="200px" height="250px">
        </div>
        <div style="padding-top:10px;">
          <div style="text-align: center; "><b><span id="mName0"></span></b></div>
          <div style="padding-top:10px;padding-left: 101px;"><b>Language: </b><span id="lang0"></span></div>
          <div style="padding-left: 100px;"><b>Rating: </b><span id="rating0"></span></div>
        </div>
      </div>
      <div class="col-md-4">
        <div style="text-align: center;">
          <img src="./images/Tomorrowland.jpg" width="200px" height="250px">
        </div>
        <div style="padding-top:10px;">
          <div style="text-align: center; "><b><span id="mName1"></span></b></div>
          <div style="padding-top:10px;padding-left: 95px;"><b>Language: </b><span id="lang1"></span></div>
          <div style="padding-left: 94px;"><b>Rating:</b><span id="rating1"></span></div>
        </div>
      </div>
      <div class="col-md-4">
        <div style="text-align: center;">
          <img src="./images/HungerGames.jpg" width="200px" height="250px">
        </div>
        <div style="padding-top:10px;">
          <div style="text-align: center; "><b><span id="mName2"></span></b></div>
          <div style="padding-top:10px;padding-left: 118px;"><b>Language: </b><span id="lang2"></span></div>
          <div style="padding-left: 117px;"><b>Rating:</b><span id="rating2"></span></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // array of movie details
    const movies = [
      { name: "Four Soldiers", language: "English", rating: 7.6 },
      { name: "Tomorrowland", language: "English", rating: 6.4 },
      { name: "Hunger Games", language: "English", rating: 7.2 }
    ];
    
    // loop through the movies array and update the HTML
    for (let i = 0; i < movies.length; i++) {      // update the movie name
      const mName = document.querySelector(`#mName${i}`);
      mName.textContent = movies[i].name;
      
      // update the language
      const lang = document.querySelector(`#lang${i}`);
      lang.textContent = movies[i].language;
      
      // update the rating
      const rating = document.querySelector(`#rating${i}`);
      rating.textContent = movies[i].rating;
    }
  </script>
</body>
</html>
